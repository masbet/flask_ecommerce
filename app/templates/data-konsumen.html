{% extends 'admin-base.html'%}

{%block content%}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="row">
        <div class="col-sm-9"></div>
        <div class="col-sm-3">
            <div class="input-group input-group-sm flex-nowrap" style="margin-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Search" aria-label="Username"
                    aria-describedby="addon-wrapping">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Cari</span>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th class="text-center" scope="col" style="width: 5%;">No</th>
                <th class="text-center" scope="col">ID Konsumen</th>
                <th class="text-center" scope="col">Nama Konsumen</th>
                <th class="text-center" scope="col">Username</th>
                <th class="text-center" scope="col">Password</th>
                <th class="text-center" scope="col">Alamat</th>
                <th class="text-center" scope="col">Telpon/Email</th>
                <th class="text-center" scope="col" style="width: 10%;">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for kns in data_konsumen%}
            <tr>
                <th scope="row">1</th>
                <td>{{kns.nama}}</td>
                <td>{{kns.email}}</td>
                <td>{{kns.username}}</td>
                <td>{{kns.password}}</td>
                <td>{{kns.konfirm}}</td>
                <td></td>
                <td class="text-center">
                    <a href=""><img src="../static/bootstrap/icon/edit.svg" alt="" style="height: 15pt;"></a> |
                    <a href=""><img src="../static/bootstrap/icon/delete.svg" alt="" style="height: 15pt;"></a>
                </td>
            </tr>
            {%endfor%}

        </tbody>
    </table>
</main>

{%endblock%}
