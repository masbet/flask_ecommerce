{%extends 'admin-base.html'%}

{%block content%}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="row">
        <div class="col-sm-3">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" style="margin-bottom: 10px;" data-toggle="modal"
                data-target="#exampleModal">
                + Tambahkan
            </button>
            <button type="button" class="btn btn-primary" style="margin-bottom: 10px;" data-toggle="" data-target="">
                Stok Habis
            </button>

            <!-- Modal 1-->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Input Data Barang</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Kode Barang</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputdatabarang" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Nama Barang</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputdatabarang" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Merk</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputdatabarang" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Kategori</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputdatabarang" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Supplier</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputdatabarang" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Stok</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputdatabarang" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Harga Jual</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputdatabarang" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6"></div>
        <div class="col-sm-3">
            <div class="input-group input-group-sm flex-nowrap">
                <input type="text" class="form-control" placeholder="Search" aria-label="Username"
                    aria-describedby="addon-wrapping">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Cari</span>
                </div>
            </div>
        </div>

    </div>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th class="text-center" scope="col" style="width: 5%;">No</th>
                <th class="text-center" scope="col">Kode Barang</th>
                <th class="text-center" scope="col">Nama Barang</th>
                <th class="text-center" scope="col">Merk</th>
                <th class="text-center" scope="col">Kategori</th>
                <th class="text-center" scope="col">Supplier</th>
                <th class="text-center" scope="col">Stok</th>
                <th class="text-center" scope="col">Harga Jual</th>
                <th class="text-center" scope="col" style="width: 10%;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td>Otto</td>
                <td>Otto</td>

                <td>Otto</td>

                <td class="text-center">

                    <a href=""><img src="../static/bootstrap/icon/delete.svg" alt="" style="height: 15pt;"></a>

    </table>

</main>
